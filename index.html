<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Metronome</h1>
    <label for="userBpm">BPM</label>
    <input type="number" name="userBpm" id="userBpm" min="40" max="220" value="120"><br>

    <ul id="beatList">
      <li> <button type="button" value=1 id="beat-1" class="acctbtn">1</button></li>
      <li> <button type="button" value=0 id="beat-2" class="acctbtn">2</button></li>
      <li> <button type="button" value=0 id="beat-3" class="acctbtn">3</button></li>
      <li> <button type="button" value=0 id="beat-4" class="acctbtn">4</button></li>
    </ul>
    <button type="button" name="addBpb" id="addBpb">+</button>
    <button type="button" name="minusBpb" id="minusBpb">-</button> <br>

    <button type="button" id="start">Start</button>

    <audio id="accent" src="sounds/high-beep.wav" preload="auto" type="audio/wav">Audio not supported on your browser</audio>
    <audio id="noAccent" src="sounds/low-beep.wav" preload="auto" type="audio/wav">Audio not supported on your browser</audio>
    <script type="stylesheet" src="style.css"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
